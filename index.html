<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给乖仔的神秘礼物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s;
            z-index: 10;
            margin: 0 auto;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .prize-display {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .prize-item {
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .prize-item.active {
            opacity: 1;
            transform: scale(1);
            color: #ffd700;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            font-size: 1.5rem;
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .final-prize {
            color: #ffd700;
            font-weight: bold;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }
        
        /* 版权信息 */
        .copyright {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            padding: 0 20px;
        }
        
        /* 生日祝福页面样式 */
        .birthday-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        
        .birthday-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }
        
        .avatar-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 15;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffd700;
            object-fit: cover;
        }
        
        .particle-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .name-particle-text {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        
        .birthday-particle-text {
            font-size: 6rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 180px;
        }
        
        .text-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .text-drop {
            position: absolute;
            color: #ff69b4; /* 粉色 */
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
            opacity: 0.7;
            animation: fall linear infinite;
            white-space: nowrap;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* 手机适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .prize-display {
                height: 150px;
                margin: 20px 0;
            }
            
            .prize-item {
                font-size: 2rem;
            }
            
            .controls {
                gap: 15px;
                margin-top: 20px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .result {
                font-size: 1.2rem;
                margin-top: 20px;
                min-height: 50px;
            }
            
            .final-prize {
                font-size: 1.8rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name-particle-text {
                font-size: 3.5rem;
                height: 120px;
                margin-bottom: 5px;
            }
            
            .birthday-particle-text {
                font-size: 4.5rem;
                height: 140px;
            }
            
            .text-drop {
                font-size: 16px;
            }
            
            .copyright {
                font-size: 0.7rem;
            }
        }
        
        /* 手机横屏适配 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .prize-display {
                height: 100px;
                margin: 10px 0;
            }
            
            .prize-item {
                font-size: 1.5rem;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
            
            .name-particle-text {
                font-size: 2.5rem;
                height: 80px;
                margin-bottom: 5px;
            }
            
            .birthday-particle-text {
                font-size: 3rem;
                height: 100px;
            }
        }
        
        /* 超大屏幕适配 */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 40px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .prize-display {
                height: 250px;
            }
            
            .prize-item {
                font-size: 3.5rem;
            }
            
            .btn {
                padding: 18px 50px;
                font-size: 1.3rem;
            }
            
            .avatar {
                width: 180px;
                height: 180px;
            }
            
            .name-particle-text {
                font-size: 6rem;
                height: 180px;
                margin-bottom: 15px;
            }
            
            .birthday-particle-text {
                font-size: 7rem;
                height: 200px;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        
        .name-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幸运文字抽奖</h1>
        <p class="subtitle">点击开始，赢取终极大奖！</p>
        
        <div class="prize-display" id="prizeDisplay">
            <div class="prize-item active" id="currentPrize">点击开始抽奖</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">开始抽奖</button>
        </div>
        
        <div class="result" id="result">
            抽奖结果将显示在这里
        </div>
        
        <div class="copyright">
            © 2025 Rirililas | 版权所有
        </div>
    </div>

    <!-- 生日祝福页面 -->
    <div class="birthday-container" id="birthdayContainer">
        <div class="birthday-content">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150/FFD700/000000?text=头像" alt="寿星头像" class="avatar" id="avatar">
            </div>
            <div class="particle-text-container">
                <div class="name-particle-text" id="nameParticleText"></div>
                <div class="birthday-particle-text" id="birthdayParticleText"></div>
            </div>
        </div>
        <div class="text-rain" id="textRain"></div>
        <div class="copyright">
            © 2025 Rirililas | 版权所有
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="scrollSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-208.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prizeDisplay = document.getElementById('prizeDisplay');
            const currentPrize = document.getElementById('currentPrize');
            const startBtn = document.getElementById('startBtn');
            const result = document.getElementById('result');
            const birthdayContainer = document.getElementById('birthdayContainer');
            const nameParticleText = document.getElementById('nameParticleText');
            const birthdayParticleText = document.getElementById('birthdayParticleText');
            const textRain = document.getElementById('textRain');
            const avatar = document.getElementById('avatar');
            const scrollSound = document.getElementById('scrollSound');
            const bgMusic = document.getElementById('bgMusic');
            
            // 奖品列表 - 虽然显示多个，但实际只能中"幸运大奖"
            const prizes = [
                "幸运大奖", 
                "谢谢参与", 
                "优惠券", 
                "积分奖励", 
                "纪念品", 
                "体验券",
                "折扣券",
                "小礼品"
            ];
            
            let isSpinning = false;
            let spinInterval;
            let spinSpeed = 50; // 初始速度(ms)
            
            // 创建文字雨
            function createTextRain() {
                textRain.innerHTML = '';
                // 根据屏幕大小调整文字数量
                const textCount = window.innerWidth < 768 ? 80 : 120;
                const texts = ["HAPPY BIRTHDAY", "生日快乐", "BON ANNIVERSAIRE", "お誕生日おめでとう", "생일 축하해"];
                
                // 根据屏幕大小调整列数
                const columns = window.innerWidth < 768 ? 8 : 12;
                const columnWidth = window.innerWidth / columns;
                
                for (let col = 0; col < columns; col++) {
                    const rows = window.innerWidth < 768 ? 6 : 8;
                    for (let row = 0; row < rows; row++) {
                        const text = document.createElement('div');
                        text.className = 'text-drop';
                        text.textContent = texts[Math.floor(Math.random() * texts.length)];
                        
                        // 在列内随机位置
                        const left = col * columnWidth + Math.random() * columnWidth;
                        
                        // 垂直方向也均匀分布
                        const top = -100 - (row * (window.innerWidth < 768 ? 120 : 150));
                        
                        text.style.left = left + 'px';
                        text.style.top = top + 'px';
                        text.style.animationDuration = (Math.random() * 5 + 3) + 's';
                        text.style.animationDelay = (Math.random() * 2) + 's';
                        text.style.opacity = Math.random() * 0.5 + 0.3;
                        textRain.appendChild(text);
                    }
                }
            }
            
            // 创建粒子效果文字
            function createParticleText(text, container, fontSize, particleClass) {
                container.innerHTML = '';
                
                // 创建Canvas用于绘制文字轮廓
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 设置Canvas尺寸
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // 根据屏幕大小调整字体
                ctx.font = `bold ${fontSize} Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(text, canvas.width/2, canvas.height/2);
                
                // 获取文字像素数据
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 收集所有非透明像素的位置
                const positions = [];
                // 使用更小的步长，使粒子更密集
                const step = 1; // 固定为1，使粒子非常密集
                
                for (let y = 0; y < canvas.height; y += step) {
                    for (let x = 0; x < canvas.width; x += step) {
                        const index = (y * canvas.width + x) * 4;
                        if (data[index + 3] > 0) { // 检查alpha通道
                            positions.push({
                                x: x + (container.offsetWidth - canvas.width) / 2,
                                y: y + (container.offsetHeight - canvas.height) / 2
                            });
                        }
                    }
                }
                
                // 创建粒子
                const colors = ['#ff0000', '#ff9900', '#33cc33', '#3399ff', '#cc33ff', '#ff66cc'];
                
                positions.forEach((pos, index) => {
                    const particle = document.createElement('div');
                    particle.className = particleClass;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    // 移除了发光效果
                    
                    // 随机初始位置
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    
                    container.appendChild(particle);
                    
                    // 动画：粒子飞向目标位置
                    setTimeout(() => {
                        particle.style.transition = `all ${0.5 + Math.random() * 1}s ease-out`;
                        particle.style.left = pos.x + 'px';
                        particle.style.top = pos.y + 'px';
                    }, 100 + (index % 50) * 10); // 分批延迟，形成流动效果
                });
            }
            
            // 开始抽奖
            startBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                startBtn.disabled = true;
                result.innerHTML = "抽奖中...";
                
                // 播放滚动音效
                scrollSound.currentTime = 0;
                scrollSound.play();
                
                // 重置显示
                currentPrize.textContent = prizes[0];
                currentPrize.classList.remove('pulse');
                
                // 开始循环显示奖品
                let currentIndex = 0;
                let cycles = 0;
                const maxCycles = 20; // 循环次数
                
                spinInterval = setInterval(function() {
                    currentIndex = (currentIndex + 1) % prizes.length;
                    currentPrize.textContent = prizes[currentIndex];
                    
                    // 逐渐减速
                    if (cycles > maxCycles * 0.7) {
                        spinSpeed += 10;
                        clearInterval(spinInterval);
                        spinInterval = setInterval(arguments.callee, spinSpeed);
                    }
                    
                    cycles++;
                    
                    // 停止条件
                    if (cycles > maxCycles) {
                        clearInterval(spinInterval);
                        
                        // 确保停在"幸运大奖"
                        currentPrize.textContent = "幸运大奖";
                        currentPrize.classList.add('pulse');
                        
                        // 显示结果
                        setTimeout(function() {
                            result.innerHTML = `恭喜你获得了：<div class="final-prize">幸运大奖</div>`;
                            isSpinning = false;
                            
                            // 添加庆祝效果
                            createConfetti();
                            
                            // 延迟后显示生日祝福页面
                            setTimeout(showBirthdayMessage, 2000);
                        }, 500);
                    }
                }, spinSpeed);
            });
            
            // 显示生日祝福
            function showBirthdayMessage() {
                // 隐藏抽奖界面
                document.querySelector('.container').style.opacity = '0';
                
                // 显示生日祝福页面
                setTimeout(function() {
                    birthdayContainer.style.display = 'flex';
                    createTextRain();
                    
                    // 创建名字粒子效果
                    const nameFontSize = window.innerWidth < 768 ? '3.5rem' : '5rem';
                    createParticleText('赖德棋', nameParticleText, nameFontSize, 'name-particle');
                    
                    // 创建生日快乐粒子效果
                    const birthdayFontSize = window.innerWidth < 768 ? '4.5rem' : '6rem';
                    createParticleText('生日快乐', birthdayParticleText, birthdayFontSize, 'particle');
                    
                    // 播放背景音乐
                    bgMusic.currentTime = 0;
                    bgMusic.play();
                }, 1000);
            }
            
            // 创建庆祝彩花效果
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const confettiCount = window.innerWidth < 768 ? 80 : 100;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    // 动画
                    const animation = confetti.animate([
                        { top: '-10px', transform: `rotate(0deg)` },
                        { top: Math.random() * 100 + 50 + 'vh', transform: `rotate(${Math.random() * 720}deg)` }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    });
                    
                    // 动画结束后移除元素
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            // 窗口大小变化时重新创建文字雨和粒子效果
            window.addEventListener('resize', function() {
                if (birthdayContainer.style.display === 'flex') {
                    createTextRain();
                    const nameFontSize = window.innerWidth < 768 ? '3.5rem' : '5rem';
                    createParticleText('寿星姓名', nameParticleText, nameFontSize, 'name-particle');
                    
                    const birthdayFontSize = window.innerWidth < 768 ? '4.5rem' : '6rem';
                    createParticleText('生日快乐', birthdayParticleText, birthdayFontSize, 'particle');
                }
            });
        });
    </script>
</body>
</html>
