<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖与生日祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s;
            z-index: 10;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .prize-display {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .prize-item {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .prize-item.active {
            opacity: 1;
            transform: scale(1);
            color: #ffd700;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 140px;
        }
        
        .btn:hover {
            background: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .final-prize {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-bottom: 8px;
            color: #ffd700;
            font-size: 1rem;
        }
        
        .history-item {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        /* 生日祝福页面样式 */
        .birthday-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        
        .particle-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 150px;
        }
        
        .text-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .text-drop {
            position: absolute;
            color: #ff69b4; /* 粉色 */
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            opacity: 0.7;
            animation: fall linear infinite;
            white-space: nowrap;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0.7;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* 手机横屏适配 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .prize-display {
                height: 100px;
                margin: 10px 0;
            }
            
            .prize-item {
                font-size: 1.5rem;
            }
            
            .particle-text {
                font-size: 2.5rem;
                height: 100px;
            }
        }
        
        /* 超大屏幕适配 */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .prize-display {
                height: 180px;
            }
            
            .prize-item {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .particle-text {
                font-size: 4rem;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幸运文字抽奖</h1>
        <p class="subtitle">点击开始，赢取终极大奖！</p>
        
        <div class="prize-display" id="prizeDisplay">
            <div class="prize-item active" id="currentPrize">点击开始抽奖</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">开始抽奖</button>
            <button class="btn" id="resetBtn" disabled>重新开始</button>
        </div>
        
        <div class="result" id="result">
            抽奖结果将显示在这里
        </div>
        
        <div class="history">
            <h3>抽奖历史</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- 生日祝福页面 -->
    <div class="birthday-container" id="birthdayContainer">
        <div class="particle-text" id="particleText"></div>
        <div class="text-rain" id="textRain"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prizeDisplay = document.getElementById('prizeDisplay');
            const currentPrize = document.getElementById('currentPrize');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const result = document.getElementById('result');
            const historyList = document.getElementById('historyList');
            const birthdayContainer = document.getElementById('birthdayContainer');
            const particleText = document.getElementById('particleText');
            const textRain = document.getElementById('textRain');
            
            // 奖品列表 - 虽然显示多个，但实际只能中"幸运大奖"
            const prizes = [
                "幸运大奖", 
                "谢谢参与", 
                "优惠券", 
                "积分奖励", 
                "纪念品", 
                "体验券",
                "折扣券",
                "小礼品"
            ];
            
            let isSpinning = false;
            let spinInterval;
            let spinSpeed = 50; // 初始速度(ms)
            let history = [];
            
            // 创建文字雨
            function createTextRain() {
                textRain.innerHTML = '';
                const textCount = 80; // 手机端减少文字数量
                const texts = ["HAPPY BIRTHDAY", "生日快乐", "BON ANNIVERSAIRE", "お誕生日おめでとう", "생일 축하해"];
                
                // 创建更均匀分布的文字雨
                const columns = 8; // 减少列数适应手机屏幕
                const columnWidth = window.innerWidth / columns;
                
                for (let col = 0; col < columns; col++) {
                    const rows = 6; // 每列6个文字
                    for (let row = 0; row < rows; row++) {
                        const text = document.createElement('div');
                        text.className = 'text-drop';
                        text.textContent = texts[Math.floor(Math.random() * texts.length)];
                        
                        // 在列内随机位置
                        const left = col * columnWidth + Math.random() * columnWidth;
                        
                        // 垂直方向也均匀分布
                        const top = -100 - (row * 120);
                        
                        text.style.left = left + 'px';
                        text.style.top = top + 'px';
                        text.style.animationDuration = (Math.random() * 5 + 3) + 's';
                        text.style.animationDelay = (Math.random() * 2) + 's';
                        text.style.opacity = Math.random() * 0.5 + 0.3;
                        textRain.appendChild(text);
                    }
                }
            }
            
            // 创建粒子效果文字
            function createParticleText() {
                particleText.innerHTML = '';
                
                // 创建Canvas用于绘制文字轮廓
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 设置Canvas尺寸
                canvas.width = particleText.offsetWidth;
                canvas.height = particleText.offsetHeight;
                
                // 根据屏幕大小调整字体
                const fontSize = window.innerWidth < 768 ? '3rem' : '5rem';
                ctx.font = `bold ${fontSize} Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText('生日快乐', canvas.width/2, canvas.height/2);
                
                // 获取文字像素数据
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 收集所有非透明像素的位置
                const positions = [];
                // 根据屏幕大小调整取样密度
                const step = window.innerWidth < 768 ? 3 : 2;
                
                for (let y = 0; y < canvas.height; y += step) {
                    for (let x = 0; x < canvas.width; x += step) {
                        const index = (y * canvas.width + x) * 4;
                        if (data[index + 3] > 0) { // 检查alpha通道
                            positions.push({
                                x: x + (particleText.offsetWidth - canvas.width) / 2,
                                y: y + (particleText.offsetHeight - canvas.height) / 2
                            });
                        }
                    }
                }
                
                // 创建粒子
                const colors = ['#ff0000', '#ff9900', '#33cc33', '#3399ff', '#cc33ff', '#ff66cc'];
                
                positions.forEach((pos, index) => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.boxShadow = '0 0 6px currentColor';
                    
                    // 随机初始位置
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    
                    particleText.appendChild(particle);
                    
                    // 动画：粒子飞向目标位置
                    setTimeout(() => {
                        particle.style.transition = `all ${0.5 + Math.random() * 1}s ease-out`;
                        particle.style.left = pos.x + 'px';
                        particle.style.top = pos.y + 'px';
                    }, 100 + (index % 50) * 10); // 分批延迟，形成流动效果
                });
            }
            
            // 开始抽奖
            startBtn.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                startBtn.disabled = true;
                resetBtn.disabled = true;
                result.innerHTML = "抽奖中...";
                
                // 重置显示
                currentPrize.textContent = prizes[0];
                currentPrize.classList.remove('pulse');
                
                // 开始循环显示奖品
                let currentIndex = 0;
                let cycles = 0;
                const maxCycles = 20; // 循环次数
                
                spinInterval = setInterval(function() {
                    currentIndex = (currentIndex + 1) % prizes.length;
                    currentPrize.textContent = prizes[currentIndex];
                    
                    // 逐渐减速
                    if (cycles > maxCycles * 0.7) {
                        spinSpeed += 10;
                        clearInterval(spinInterval);
                        spinInterval = setInterval(arguments.callee, spinSpeed);
                    }
                    
                    cycles++;
                    
                    // 停止条件
                    if (cycles > maxCycles) {
                        clearInterval(spinInterval);
                        
                        // 确保停在"幸运大奖"
                        currentPrize.textContent = "幸运大奖";
                        currentPrize.classList.add('pulse');
                        
                        // 显示结果
                        setTimeout(function() {
                            result.innerHTML = `恭喜你获得了：<div class="final-prize">幸运大奖</div>`;
                            isSpinning = false;
                            resetBtn.disabled = false;
                            
                            // 添加到历史记录
                            const now = new Date();
                            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.textContent = `${timeString} - 幸运大奖`;
                            historyList.insertBefore(historyItem, historyList.firstChild);
                            
                            // 添加庆祝效果
                            createConfetti();
                            
                            // 延迟后显示生日祝福页面
                            setTimeout(showBirthdayMessage, 2000);
                        }, 500);
                    }
                }, spinSpeed);
            });
            
            // 显示生日祝福
            function showBirthdayMessage() {
                // 隐藏抽奖界面
                document.querySelector('.container').style.opacity = '0';
                
                // 显示生日祝福页面
                setTimeout(function() {
                    birthdayContainer.style.display = 'flex';
                    createTextRain();
                    createParticleText();
                }, 1000);
            }
            
            // 重新开始
            resetBtn.addEventListener('click', function() {
                currentPrize.textContent = "点击开始抽奖";
                currentPrize.classList.remove('pulse');
                result.innerHTML = "抽奖结果将显示在这里";
                startBtn.disabled = false;
                resetBtn.disabled = true;
                
                // 重置速度
                spinSpeed = 50;
                
                // 隐藏生日祝福页面
                birthdayContainer.style.display = 'none';
                document.querySelector('.container').style.opacity = '1';
            });
            
            // 创建庆祝彩花效果
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 80; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    // 动画
                    const animation = confetti.animate([
                        { top: '-10px', transform: `rotate(0deg)` },
                        { top: Math.random() * 100 + 50 + 'vh', transform: `rotate(${Math.random() * 720}deg)` }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    });
                    
                    // 动画结束后移除元素
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            // 窗口大小变化时重新创建文字雨和粒子效果
            window.addEventListener('resize', function() {
                if (birthdayContainer.style.display === 'flex') {
                    createTextRain();
                    createParticleText();
                }
            });
        });
    </script>
</body>
</html>
